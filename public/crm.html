<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QRPass CRM Lead Form </title>
</head>
<body style="background:#444;color:#fff;font-family:sans-serif;">
  <h1>QRPass CRM Lead Form</h1>
  <form id="crmForm">
    <input type="text" id="name" placeholder="Name" required><br>
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="tel" id="phone" placeholder="Phone" required><br>
    <textarea id="message" placeholder="Message"></textarea><br>
    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById("crmForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const message = document.getElementById("message").value;

      fetch("https://script.google.com/macros/s/AKfycbz0B1mfxi5V9Sz40Oto98WdqoQT7BAk6wqnMmimf18M9VTMGKp1EbElTQ9sxKqKgYZf2g/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, phone, message })
      })
        .then((res) => res.text())
        .then((response) => {
          alert("Submitted Successfully âœ…");
          document.getElementById("crmForm").reset();
        })
        .catch((error) => {
          alert("Something went wrong. Please try again.");
          console.error(error);
        });
    });
  </script>
</body>
</html>
