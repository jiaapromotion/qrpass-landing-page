
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QRPass Lead Form</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 30px; }
    input, textarea { width: 80%%; padding: 10px; margin: 10px 0; font-size: 16px; }
    button { padding: 10px 30px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>QRPass â€“ Lead Capture</h2>
  <form id="leadForm">
    <input type="text" name="name" placeholder="Your Name" required /><br/>
    <input type="email" name="email" placeholder="Your Email" required /><br/>
    <input type="tel" name="phone" placeholder="Your Phone" required /><br/>
    <textarea name="message" rows="4" placeholder="Message (optional)"></textarea><br/>
    <button type="submit">Submit</button>
  </form>
  <p id="status" style="color: green; margin-top: 20px;"></p>

  <script>
    const form = document.getElementById('leadForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = new FormData(form);
      const obj = {};
      data.forEach((val, key) => obj[key] = val);

      const status = document.getElementById("status");
      status.innerText = "Submitting...";

      const scriptURL = "https://script.google.com/macros/s/AKfycbz0B1mfxi5V9Sz40Oto98WdqoQT7BAk6wqnMmimf18M9VTMGKp1EbElTQ9sxKqKgYZf2g/exec";
      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(obj),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.text())
      .then(data => {
        status.innerText = "Thanks! Your info has been submitted.";
        form.reset();
      })
      .catch(err => {
        console.error(err);
        status.innerText = "Something went wrong. Try again.";
      });
    });
  </script>
</body>
</html>
