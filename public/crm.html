<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QRPass CRM Lead Form</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #0275d8;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #025aa5;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>QRPass CRM Lead Form</h2>
    <form action="https://formsubmit.co/qrpass2025@gmail.com" method="POST">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email Address" required>
      <input type="tel" name="phone" placeholder="Phone Number" required>
      <textarea name="message" placeholder="Message (optional)"></textarea>

      <!-- Hidden input to redirect after submission -->
      <input type="hidden" name="_next" value="https://qrpass.in/thankyou.html">
      
      <!-- Prevent spam bots -->
      <input type="hidden" name="_captcha" value="false">

      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
