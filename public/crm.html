<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QRPass CRM Lead Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #222;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1558b0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>QRPass CRM Lead Form</h2>
    <form action="https://formsubmit.co/qrpass2025@gmail.com" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Email Address" required>
      <input type="tel" name="phone" placeholder="Phone Number" required>
      <textarea name="message" placeholder="Message (optional)" rows="3"></textarea>
      
      <!-- Hidden Inputs for Features -->
      <input type="hidden" name="_next" value="https://qrpass.in/thankyou.html">
      <input type="hidden" name="_captcha" value="false">

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
