<!DOCTYPE html>
<html>
<head>
  <title>QRPass CRM Lead Form </title>
</head>
<body>
  <h1>QRPass CRM Lead Form</h1>
  <form id="crm-form">
    <input type="text" id="name" placeholder="Name" required><br>
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="tel" id="phone" placeholder="Phone" required><br>
    <textarea id="message" placeholder="Message (optional)"></textarea><br>
    <button type="submit">Submit</button>
  </form>

  <script>
    const form = document.getElementById("crm-form");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const message = document.getElementById("message").value;

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbz0B1mfxi5V9Sz40Oto98WdqoQT7BAk6wqnMmimf18M9VTMGKp1EbElTQ9sxKqKgYZf2g/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, phone, message })
        });

        const text = await response.text();
        if (text === "Success") {
          alert("Submitted!");
          form.reset();
        } else {
          alert("Something went wrong. Please try again.");
        }
      } catch (error) {
        alert("Something went wrong. Please try again.");
      }
    });
  </script>
</body>
</html>
