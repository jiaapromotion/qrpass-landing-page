
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QRPass – Lead Capture</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #28a745;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>QRPass – Lead Capture</h2>
  <form id="leadForm">
    <input name="name" type="text" placeholder="Full Name" required />
    <input name="email" type="email" placeholder="Email Address" required />
    <input name="phone" type="text" placeholder="Phone Number" required />
    <textarea name="message" placeholder="Message (optional)"></textarea>
    <button type="submit">Submit</button>
    <p id="statusMessage"></p>
  </form>

  <script>
    const form = document.getElementById("leadForm");
    const statusMessage = document.getElementById("statusMessage");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const formData = new FormData(form);
      const jsonData = {};
      formData.forEach((value, key) => {
        jsonData[key] = value;
      });

      fetch("https://qrpass-crm-proxy.onrender.com/submit", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(jsonData),
      })
        .then(() => {
          statusMessage.style.color = "green";
          statusMessage.textContent = "Lead submitted successfully!";
          form.reset();
        })
        .catch(() => {
          statusMessage.style.color = "red";
          statusMessage.textContent = "Submission failed. Please try again.";
        });
    });
  </script>
</body>
</html>
